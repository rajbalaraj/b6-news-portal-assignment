<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update24 news</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header start  -->
    <header class="container mx-auto">
        <section>
            <nav class="flex justify-between h-16 mt-2 mb-2 pl-4 pr-4 lg:p-0">
                <img class="w-10/12 md:w-auto" src="images/logo1.gif" alt="">
                <div class="hidden md:flex justify-end items-center gap-6">
                    <div class="border-b-2 border-blue-500"><a class="text-base font-bold text-blue-600"
                            href="#">News</a></div>
                    <div class="hover:border-b-2 border-blue-500"><a
                            class="text-base font-bold text-gray-500 hover:text-blue-600" href="blog.html">Blog</a>
                    </div>
                    <div class="w-1/12"><img class="user-img rounded-full" src="images/user-img.jpg" alt=""></div>
                </div>
                <div class="flex items-center md:hidden">
                    <button id="toggle-btn-on" onclick="togglerOn()" class="border p-2 h-10"><i
                            class="fa-solid fa-bars"></i></button>
                </div>
                <ul id="toggler-btn" class="hidden absolute right-3 top-16 p-3 bg-white border shadow-lg">
                    <li class="w-24 p-2 m-1 pl-0 bg-slate-200 border hover:border-gray-800 text-center rounded"><a
                            class="block" href="#">News</a></li>
                    <li class="w-24 p-2 m-1 pl-0 bg-slate-200 border hover:border-gray-800 text-center rounded"><a
                            class="block" href="blog.html">Blog</a></li>
                    <li class="w-8"><img class="ml-10 user-img rounded-full" src="images/user-img.jpg" alt=""></li>
                </ul>
            </nav>
            <hr>
            <div id="category-section"
                class="grid grid-cols-2 md:grid-cols-4 lg:flex justify-between text-center pl-12 pr-12 pt-4 pb-4">

            </div>
        </section>
    </header>
    <!-- header end  -->
    <!-- news fond  -->
    <main class="container mx-auto">
        <div id="spinner" class="hidden items-center justify-center">
            <div class="absolute lds-dual-ring mt-80"></div>
        </div>
        <section id="news-cunter" class="bg-slate-100 pt-4 pb-4 ml-11 mr-11 pl-6 rounded-lg">
            <div>
                <h4 class="font-semibold text-slate-500"><span id="counter"></span> News found.</h4>
            </div>
        </section>

        <section id="sorting-section" class="ml-3 md:ml-11 mr-3 md:mr-11 flex pt-5 pb-5 justify-between items-center">
            <div>
                <label for="sort-dropdown">Sort By View</label>
                <select name="sort" id="sort-dropdown" class="border">
                    <option selected value="">Default</option>
                    <option value="Breaking news">Breaking news</option>
                    <option value="Top View">Top View</option>
                </select>
            </div>
            <div class="flex gap-2 md:block">
                <button
                    class="hover:bg-blue-500 border font-semibold border-blue-500 text-slate-600 hover:text-white p-1 md:p-2 rounded-md">Today's
                    Pick</button>
                <button
                    class="hover:bg-blue-500 border font-semibold border-blue-500 text-slate-600 hover:text-white p-1 md:p-2 rounded-md">Trending</button>
            </div>
        </section>

        <section id="news-card-container" class="ml-3 mr-3 md:ml-11 md:mr-11 grid gap-5">

        </section>

        <section id="modal-container">
            <div id="modal-overlay"
                class="overflow-auto hidden fixed w-full h-full top-0 bottom-0 right-0 left-0 bg-gray-400">
                <div id="modal-body" class=" w-9/12 relative mx-auto top-12 rounded-sm bg-white p-5">

                </div>
            </div>
        </section>
    </main>
    <!-- news found  -->
    <script src="js/index.js"></script>
    <!-- footer start  -->

    <!-- footer start  -->
</body>

</html>
